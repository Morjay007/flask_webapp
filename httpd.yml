---

- name: install httpd in g1 server
  hosts: g1
  become: yes

  tasks:
  - name: install httpd
    yum:
      name: httpd
      state: latest
   

  - name: start httpd
    service:
      name: httpd
      state: started

  - name: enable httpd
    service:
      name: httpd
      enabled: true
...